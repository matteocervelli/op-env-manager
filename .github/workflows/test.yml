name: Test Suite

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test:
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]
    runs-on: ${{ matrix.os }}

    steps:
    - uses: actions/checkout@v3
      with:
        submodules: recursive

    - name: Install dependencies (Ubuntu)
      if: runner.os == 'Linux'
      run: |
        sudo apt-get update
        sudo apt-get install -y bats jq shellcheck

    - name: Install dependencies (macOS)
      if: runner.os == 'macOS'
      run: |
        brew install bats-core jq shellcheck

    - name: Run ShellCheck linting
      run: |
        shellcheck bin/op-env-manager lib/*.sh install.sh

    - name: Run Unit Tests
      run: bats tests/unit/

    - name: Run Integration Tests
      run: bats tests/integration/

    - name: Run Security Tests
      run: bats tests/security/

    - name: Run Performance Tests
      run: bats tests/performance/

    - name: Generate test report
      if: always()
      run: |
        echo "## Test Results" >> $GITHUB_STEP_SUMMARY
        echo "âœ… All bats tests completed on ${{ runner.os }}" >> $GITHUB_STEP_SUMMARY
